<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange(($any($event.target)).value)" />
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div> {{ name | titlecase }}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange(($any($event.target)).value)" />
    </div>
    <div class="col">
      <label for=""><b>Date</b></label>
      <div> {{ date| date:'longDate' }}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input class="form-control" (input)="onAmountChange(($any($event.target)).value)" />
    </div>
    <div class="col">
      <label for=""><b>Amount</b></label>
      <div> {{ amount | currency:'USD' }}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>miles</label>
      <input class="form-control" (input)="onMilesChange(($any($event.target)).value)" />
    </div>
    <div class="col">
      <label for=""><b>kilometer</b></label>
      <div> {{ miles | convert: 'm' }}</div>
    </div>
  </div>

</div>
